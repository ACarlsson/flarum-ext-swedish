core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Om du är en webbutvecklare kan du <a>läsa vår dokumentation</a> och bygga dina egna tillägg."
      install_text: "Du kan kolla efter tillägg på <a>Flarum Community site</a> och installera dem manuellt med hjälp av Composer."
      temporary_text: "En annan dag i framtiden kommer den här dialogen tillåta dig att smidigt lägga till tillägg i ditt forum. Vi håller just nu på och bygger ett ekosystem!"

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Färgat sidhuvud
      colors_heading: Färger
      colors_text: "Välj två grundfärger som ska gälla för ditt forum. Den första kommer användas som markeringsfärg, den andra kommer användas för att ge bakgrundsfärg till olika element."
      custom_styles_heading: Anpassad sidstil
      custom_styles_text: Ändra ditt forums utseende genom att lägga till din egna LESS/CSS kod. Den koden kommer skriva över Flarums standardutseende.
      dark_mode_label: Mörkt tema
      edit_css_button: Ändra anpassad CSS
      enter_hex_message: Ange hexadecimal färgkod.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Standardspråk
      forum_description_heading: Forumbeskrivning
      forum_description_text: Ange en eller två korta meningar som beskriver ditt forum. Det här kommer att synas i meta beskrivningen som syns i sökmotorerna.
      forum_title_heading: Sidtitel forum (title)
      home_page_heading: Startsida
      home_page_text: "Välj vilken sida som ska vara den första som besökare ser i ditt forum. Om du anger en anpassad länk använd sökvägen relaterad till forumets startsida."
      saved_message: Dina ändringar har blivit sparade.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Välkommen banner
      welcome_banner_text: Konfigurera texten som visas i bannern på Alla diskussioner sidan. Använd detta för att välkomna nya besökare till ditt forum.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Den här <strong>beta versionen</strong> är först och främst skapad för att du ska kunna testa och hjälpa till att få forumet bättre; det borde inte användas live."
      contributing_text: "Vill bidra genom att leta efter buggar? Läs <a>bidra dokumentationen</a>."
      extension_text: "Intresserad av att skapa nya tillägg? Läs <a>tilläggs dokumentationen</a>."
      features_text: "Har du en idé som kan förbättra en funktion? Skriv gärna om det i vårt forum, under <a>Features taggen</a>."
      support_text: "Hittat en bugg? Skriv gärna om det i vårt forum, under <a>Support taggen</a>."
      troubleshooting_text: "Har du problem? Följ våra instruktioner i <a>felsöknings dokumentationen</a>."
      version_text: "Tack för att du testar Flarum! Du kör just nu version {version}."
      welcome_text: "Välkommen till Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Customize your forum's appearance by adding your own LESS/CSS code to be applied on top of Flarum's <a>default styles</a>."
      submit_button: => core.ref.save_changes
      title: Edit Custom CSS

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Färg
      delete_button: Radera grupp
      delete_confirmation: "Är du säker på att du vill ta bort denna grupp? Gruppmedlemmarna kommer inte att raderas."
      icon_label: Ikon
      icon_text: "Skriv in namnet på någon <a>FontAwesome</a> ikonklass, <em>utan</em> <code>fa-</code> texten."
      name_label: Namn
      plural_placeholder: Plural (ex. Gäster)
      singular_placeholder: Singular (ex. Gäst)
      submit_button: => core.ref.save_changes
      title: Skapa grupp

    # These translations are used in the Extensions page.
    extensions:
      add_button: Lägg till tillägg
      disable_button: Avaktivera
      enable_button: Aktivera
      settings_button: => core.ref.settings
      uninstall_button: Avinstallera

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Var vänlig vänta...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Utseende
      appearance_text: "Ändra ditt forums färger, logotyp och andra variablar."
      basics_button: Grunderna
      basics_text: "Bestäm ditt forums rubrik, språk och andra viktiga inställningar."
      dashboard_button: Dashboard
      dashboard_text: Ditt forum i korthet.
      extensions_button: Tillägg
      extensions_text: Lägg till extra funktionalitet i forumet för att sätta din egen prägel på det.
      permissions_button: Behörigheter
      permissions_text: Bestäm vilka som kan se vad och hur.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Tillåt namnändring
      allow_post_editing_label: Tillåt ändring av inlägg
      create_heading: Skapa
      delete_discussions_forever_label: Radera trådar permanent
      delete_discussions_label: Radera trådar
      delete_posts_forever_label: Radera inlägg permanent
      edit_and_delete_posts_label: Ändra och ta bort inlägg
      global_heading: Global
      moderate_heading: Moderera
      new_group_button: Ny grupp
      participate_heading: Delta
      read_heading: Läs
      rename_discussions_label: Namnändra trådar
      reply_to_discussions_label: Svar på trådar
      sign_up_label: Bli medlem
      start_discussions_label: Starta nya trådar
      view_discussions_label: Visa trådar

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Obegränsat
      allow_some_minutes_button: "I {count} minut|I {count} minuter"
      allow_ten_minutes_button: I 10 minuter
      allow_until_reply_button: Tills nästa svar
      everyone_button: Alla
      members_button: => core.group.members
      signup_closed_button: Stängd
      signup_open_button: Öppen

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_label: Bekräfta lösenord
      dismiss_button: => core.ref.okay
      incorrect_password_message: Lösenordet du angav är felaktigt.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Skicka återställningsmail
      text: Tryck på knappen nedanför och kolla i din inbox efter ett mail med en länk där du kan ändra ditt lösenord.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Stäng
      exit_full_screen_tooltip: Avsluta helskärm
      full_screen_tooltip: Helskärm
      minimize_tooltip: Minimera

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Skriv ett inlägg...
      discard_confirmation: "Du har inte skapat din tråd. Vill du fortsätta utan att spara din tråd?"
      submit_button: Skapa tråd
      title: => core.ref.start_a_discussion
      title_placeholder: Trådens rubrik

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Dina ändringar har inte blivit sparade. Vill du fortsätta utan att spara?"
      post_link: "Spara #{number} i {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "OBS: Du har inte skickat ditt svar. Vill du fortsätta utan att skicka?"
      posted_message: Ditt svar skickades.
      submit_button: Skicka svar
      view_button: Visa

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Kan inte svara
      cannot_reply_text: Du har inte rättigheterna som krävs för att svara på detta inlägg.
      delete_button: => core.ref.delete
      delete_confirmation: "Är du säker på att du vill radera denna tråd?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Logga in för att svara
      rename_button: Byt namn
      rename_text: "Skriv en ny rubrik för diskussionen:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Det finns inga diskussioner här. Bli först med att skapa en ny tråd här.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Markera som läst
      replied_text: "{username} svarade {ago}"
      started_text: "{username} gick med {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Vi har skickat en återställningslänk via mail till din e-postadress. Hittar du inte mailet från oss ber vi dig kolla i din skräppost.
      not_found_message: Det finns ingen användare med den e-postadressen.
      submit_button: Återställ lösenord
      text: Ange din e-postadress för att få ett mail med en länk som kan återställa ditt lösenord.
      title: Glömt lösenord

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Kontrollpanel
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profil
      search_placeholder: Sök i forumet
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Kan inte starta ny diskussion
      mark_all_as_read_confirmation: "Är du säker att du vill markera alla diskussioner som lästa?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Ladda om
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Senaste
      newest_button: Nyaste
      oldest_button: Äldsta
      relevance_button: Relevans
      top_button: Populärast

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Glömt lösenordet?"
      invalid_login_message: Dina inloggningsuppgifter var felaktiga.
      password_placeholder: => core.ref.password
      sign_up_text: "Har du inget konto? <a>Bli medlem</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Användarnamn eller lösenord

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} ändrade rubriken"
      empty_text: Inga notiser
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} ändrade {ago}"
      number_tooltip: "Inlägg #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Nu
      original_post_link: Originalinlägg
      unread_text: "{count} olästa"
      viewing_text: "{index} av {count} inlägg|{index} av {count} inlägg"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_text: "{username} ändrade rubrik från {old} till {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} senare"

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Sök i alla trådar efter "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Användare

    # These translations are used in the Settings page.
    settings:
      account_heading: Konto
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Webb
      notify_discussion_renamed_label: Någon byter namn på en diskussion jag startat.
      privacy_disclose_online_label: Tillåt att andra ser när jag är online.
      privacy_heading: Avskildhet
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Har du redan ett konto? <a>Logga in</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Välkommen, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Ta bort
      avatar_upload_button: Ladda upp
      bio_placeholder: Skriv något om dig själv
      discussions_link: => core.ref.discussions
      in_discussion_text: "I {discussion}"
      joined_date_text: "Blev medlem {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Inlägg
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Kontroller
      delete_button: => core.ref.delete
      delete_confirmation: "Är du säker att du vill ta bort denna användare? Alla användarens inlägg kommer raderas."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Skicka bekräftelsemailet igen
      sent_message: Skickat

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Gömd

    # These translations are used to modify usernames.
    username:
      deleted_text: "[borttagen]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Oj! Någonting gick snett. Ladda om sidan och försök igen."
      not_found_message: Den begärda resursen hittades inte.
      permission_denied_message: Du har inte rättigheterna för att göra sådär.
      rate_limit_exceeded_message: Du försöker lite för snabbt. Prova igen om några sekunder.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second} och {third}"
      two_text: "{first} och {second}"

  # Translations in this namespace are used in basic HTML interface.
  basic:
    javascript_disabled_message: Det här forumet visas bäst i en modern webbläsare med JavaScript påslaget.
    load_error_message: Någonting gick fel när vi försökte ladda fulla versionen av den här sidan.
    loading_text: Laddar...
    next_page_button: Nästa sida
    previous_page_button: Föregående sida

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        Hej {username}!

        Någon, (förhoppningsvis du!) har blivit medlem på {forum} med den här e-postadressen.

        Stämmer det att det var du ber vi dig klicka på länken nedan för att aktivera ditt konto:
        {url}

        Var det inte du som blev medlem kan du ignorera detta mail.
      subject: Aktivera ditt nya konto

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        Hej {username}!

        Någon, (förhoppningsvis du!) har ändrat sin e-postadress på {forum} till den här adressen.

        Stämmer det att det var du ber vi dig klicka på länken nedan för att bekräfta att det här är rätt e-postadress:
        {url}

        Var det inte du som ändrade e-postadress kan du bara ignorera detta mail.
      subject: Bekräfta din nya e-postadress för kontot

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        Hej {username}!

        Någon, (förhoppningsvis du!) har skickat en förfrågan om att ändra lösenord för ditt konto på {forum}.

        Om det var du som skickade efter detta ska du klicka på länken nedan för att ändra lösenord:
        {url}

        Vill du inte ändra lösenord kan du bara ignorera detta mail. Ingenting kommer då att ändras.
      subject: Återställ ditt lösenord

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Alla diskussioner
    change_email: Ändra e-postadress
    change_password: Ändra lösenord
    confirmation_email_sent: "Vi har skickat ett bekräftelsemail till {email}. Kolla din skräppost om du inte har fått det. Det kan ta ett litet tag innan e-postmeddelandet kommer fram."
    delete: Radera
    delete_forever: Radera permanent
    discussions: Diskussioner
    edit: Ändra
    email: E-post
    load_more: Ladda fler
    log_in: Logga in
    log_out: Logga ut
    mark_all_as_read: Markera ALLA som lästa
    notifications: Notifikationer
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Lösenord
    reply: Svara                                 # Referenced by flarum-mentions.yml
    restore: Återställ
    save_changes: Spara ändringar                   # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Inställningar
    sign_up: Bli medlem
    some_others: "{count} annan|{count} andra"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Starta en diskussion
    username: Användarnamn
    write_a_reply: Skriv ett svar...
    you: Du                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Admin
    admins: Admins
    guest: Gäst
    guests: Gäster
    member: Medlem
    members: Medlemmar
    mod: Moderator
    mods: Moderatorer
